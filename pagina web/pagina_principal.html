<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Menú Pop-up</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <div id="menu-icon" class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="auth-buttons">
            <button class="login-button" onclick="showLoginForm()">Inicio de Sesión</button>
            <button class="register-button" onclick="showRegisterForm()">Registrarse</button>
        </div>
    </div>    

    <div id="menu" class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Buscar Pelea</a></li>
            <li><a href="#">Ver Peleas</a></li>
            <li><a href="#">Ranking</a></li>
        </ul>
    </div>

    <!-- Formulario de registro oculto -->
    <div id="register-form" class="register-form" style="display: none;">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm" onsubmit="return handleRegister(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <div class="form-buttons">
                <button type="submit">Registrarse</button>
                <button type="button" onclick="hideRegisterForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Formulario de registro de luchador -->
    <div id="fighter-registration-form" class="register-form" style="display: none;">
        <h2>Registro de Luchador</h2>
        <form id="fighterForm" onsubmit="return handleFighterRegister(event)">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso" required>

            <label for="modalidad">Modalidad preferida:</label>
            <input type="text" id="modalidad" name="modalidad" required>

            <label for="nivel">Nivel:</label>
            <select id="nivel" name="nivel" required>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>

            <label for="fotografia">Fotografía:</label>
            <input type="file" id="fotografia" name="fotografia" accept="image/*" required>

            <label for="grupo-sanguineo">Grupo sanguíneo:</label>
            <input type="text" id="grupo-sanguineo" name="grupo-sanguineo" required>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="lateralidad">Lateralidad:</label>
            <select id="lateralidad" name="lateralidad" required>
                <option value="Zurdo">Zurdo</option>
                <option value="Diestro">Diestro</option>
            </select>

            <div class="form-buttons">
                <button type="submit">Registrar Luchador</button>
                <button type="button" onclick="hideFighterRegistrationForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Formulario de inicio de sesión oculto -->
    <div id="login-form" class="login-form" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="correo-login">Correo:</label>
            <input type="email" id="correo-login" name="correo" required>

            <label for="contrasena-login">Contraseña:</label>
            <input type="password" id="contrasena-login" name="contrasena" required>

            <div class="form-buttons">
                <button type="submit">Iniciar Sesión</button>
                <button type="button" onclick="hideLoginForm()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Boton que te lleva a Kick -->
    <a href="https://kick.com/knockoutsociety" target="_blank" id="Kick-floating-button">
        <img src="imagenes/kick3.jpg" alt="imagen-kick-Icono Flotante">
    </a>

    <script src="script.js"></script>
</body>
</html>
