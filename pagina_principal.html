<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Menú Pop-up</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <div id="menu-icon" class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="auth-buttons">
            <button class="login-button">Inicio de Sesión</button>
            <button class="register-button" onclick="showRegisterForm()">Registrarse</button>
        </div>
    </div>    

    <div id="menu" class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>

    <div id="register-form" class="register-form" style="display: none;">
        <h2>Formulario de Registro</h2>
        <form id="registrationForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" required>
    
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
    
            <div class="form-buttons">
                <button type="submit">Registrarse</button>
                <button type="button" onclick="hideRegisterForm()">Cancelar</button> <!-- Botón Cancelar -->
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
